<!DOCTYPE html>
<html>
  <head>
    <title>Twitch-Device-Code-Flow-Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <label for="clientId">Client-ID:</label>
    <br />
    <input type="text" id="clientId" />
    <br />
    <label for="scopes">Scopes:</label>
    <br />
    <input type="text" id="scopes" />
    <br />
    <button
      type="button"
      id="generate"
      onclick="getAccountAccess(document.getElementById('clientId').value, document.getElementById('scopes').value.split(', '))"
    >
      Generate auth link
    </button>
    <a id="openAuth" target="_blank" disabled><button id="openAuthBtn" disabled>
        Open Authorization page
      </button></a>
  </body>
</html>
